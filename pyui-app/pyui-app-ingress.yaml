apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: pyui-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pyui-app
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: pyui-api   
            port:
              number: 80